<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <title>Beehive</title>
    <link href="css/Beehive.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
	<div id="container">
		<div style="color:#FFFFFF" id="counthivecards">Hive:</div>
		<div style="color:#FFFFFF" id="countpackcards">Pack:</div>
		<div style="color:#FFFFFF" id="countworkcards">0</div>
		<div style="color:#FFFFFF" id="countcards0">0</div>
		<div style="color:#FFFFFF" id="countcards1">0</div>
		<div style="color:#FFFFFF" id="countcards2">0</div>
		<div style="color:#FFFFFF" id="countcards3">0</div>
		<div style="color:#FFFFFF" id="countcards4">0</div>
		<div style="color:#FFFFFF" id="countcards5">0</div>
		<button id="Beehive" class="button"></button>
		<table id="score">
			<tr><td class="name">Highest Score:</td><td class="name">Game Score:</td></tr>
			<tr><td id="hiscore" class="score">0</td><td id="gamescore" class="score">0</td></tr>
		</table>
	</div>
	<div id="topbar">
	</div>
	<script src="js/Beehive.js"></script>
	<script src="Beehive.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#Beehive').bind('click', function() {
				deck.queue(function (next) {
					deck.cards.forEach(function (card, i) {
						setTimeout(function () {
							card.setSide('back')
						}, i * 7.5)
					});
					next();
				});
				deck.shuffle();
				deck.shuffle();
				deck.sort();
				deck.Beehive();
			});
		});
	</script>
  </body>
</html>
